<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Employee Taskcards</title>
            <link rel="stylesheet" href="./assets/style.css">
        </head>
        <body>
            <header>
                <div id="heading-div">
                    <h1>My Team</h1>
                </div>
            </header>
            <main>
                <div id="flex-container">
        <div class="card">
            <div class="card-header">
                <h2>Bob</h2>
                <h2>Manager</h2>
            </div>
            <div class="card-body">
                <div class="id-div">
                    <p>12</p>
                </div>
                <div class="email-div">
                    <a href = "mailto:Bob@gmail.com">Bob@gmail.com</a>
                </div>
                <div class="extra">
                    <p>2</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Tom</h2>
                <h2>Engineer</h2>
            </div>
            <div class="card-body">
                <div class="id-div">
                    <p>2</p>
                </div>
                <div class="email-div">
                    <a href="mailto:Tom@gmail.com">Tom@gmail.com</a>
                </div>
                <div class="extra">
                    <a href="https://github.com/TOMMY">TOMMY</a>
                </div>
            </div>
        </div>
            <div class="card">
                <div class="card-header">
                    <h2>Jack</h2>
                    <h2>Intern</h2>
                </div>
                <div class="card-body">
                    <div class="id-div">
                        <p>5</p>
                    </div>
                    <div class="email-div">
                        <a href= "mailto:Jack@gmail.com">Jack@gmail.com</a>
                    </div>
                    <div class="extra">
                        <p>Norwood</p>
                    </div>
                </div>
            </div>
            </div>
            </main>
        </body>
        </html>
